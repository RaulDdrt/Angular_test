  <aside class="aside1">
    
    <h1>Añadir nuevo libro</h1>
  
    <form [formGroup]="formulario" class="newcard" (ngSubmit)="nuevoLibro(title, type, author, price, photo)">

      <input type="text" placeholder="Título" formControlName="title" required>
      <input type="text" placeholder="Estilo de tapa" formControlName="type" required>
      <input type="text" placeholder="Autor" formControlName="author" required>
      <input type="number" placeholder="Precio" formControlName="price" required>
      <input type="url" placeholder="Foto" formControlName="photo" required>
  
      <button ng-click="nuevoLibro()">Enviar</button>
    </form>
    
  </aside>
