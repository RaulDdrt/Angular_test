<aside class="aside1">

    <form #userForm="ngForm" ngSubmit()="onSubmit(userForm)" class="newcard" >

      <h1>Log In</h1>

      <div class="form1">
        <input type="email" placeholder="Email" name="email" id="email" [{ngModel}]="user.email" required>
        <input type="password" placeholder="Contraseña" name="contraseña" [{ngModel}]="user.password">
        <button type="submit">Enviar</button>
      </div>

    </form>
    
  </aside>
